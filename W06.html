<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="W06.css">
    <title>Document</title>
</head>
<body>
    <span>입력 : </span>
    <input type= "text" placeholder="입력할 수 있는 창">
    <hr>
    <div class="cont1">
        <input type="button" class="input1" value="Korail"><br><br>
        <input type="email" class="input2" placeholder="korail001@korail.com"><br><br>
        <input type="password" class="input3"><br><br>
        <input type="checkbox" class="input4"><br><br>
        <input type="radio" class="input5"><br><br>
    </div>
    <hr>
    <table>
        <tr>
            <td class="td-1">철도 기업</td>
            <td class="td-2">
                <div>
                    <input type="radio" name="rail" id="Korail" checked>
                    <label for="Korail">Korail<br><br></label>
                </div>
                <div>
                    <input type="radio" name="rail" id="SR">
                    <label for="SR">SR<br><br></label>
                </div>
                <div>
                    <input type="radio" name="rail" id="SeoulMetro">
                    <label for="SeoulMetro">SeoulMetro<br><br></label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>&nbsp;</div>
            </td>
        </tr>
        <tr>
            <td class="td-1">좋아하는 열차:</td>
            <td class="td-2">
                <div>
                    <input type="checkbox" name="KTX" id="KTX" checked>
                    <label for="KTX">KTX<br><br></label>
                </div>
                <div>
                    <input type="checkbox" name="KTX-Sancheon" id="KTX-Sancheon">
                    <label for="KTX-Sancheon">KTX-산천<br><br></label>
                </div>
                <div>
                    <input type="checkbox" name="KTX-EUM" id="KTX-EUM">
                    <label for="KTX-EUM">KTX-이음<br><br></label>
                </div>
                <div>
                    <input type="checkbox" name="KTX-Cheongryong" id="KTX-Cheongryong">
                    <label for="KTX-Cheongryong">KTX-청룡<br><br></label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="td-3">
                <input type="button" value="제출" class="btn1">
            </td>
        </tr>
    </table>
    <hr>
    <table class="t1">
        <tr>
            <td class="td-1">가장 좋아하는 열차는?</td>
            <td class="td-2">
                <div>
                    <input type="radio" name="train" id="KTX" checked>
                    <label for="KTX">KTX<br><br></label>
                </div>
                <div>
                    <input type="radio" name="train" id="KTX-Sancheon">
                    <label for="KTX-Sancheon">KTX-산천<br><br></label>
                </div>
                <div>
                    <input type="radio" name="train" id="KTX-EUM">
                    <label for="KTX-EUM">KTX-이음<br><br></label>
                </div>
                <div>
                    <input type="radio" name="train" id="KTX-Cheongryong">
                    <label for="KTX-Cheongryong">KTX-청룡<br><br></label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="td-3">
                <input type="button" value="제출" class="btn1">
            </td>
        </tr>
    </table>
    <hr>
    <table class="t2">
        <tr>
            <td>회원가입</td>
        </tr>
        <tr>
            <td><input type="button" class="naver" value="네이버로 가입하기"></td>
        </tr>
        <tr>
            <td><input type="button" class="kakao" value="카카오로 가입하기"></td>
        </tr>
        <tr>
            <td><input type="button" class="google" value="구글로 가입하기"></td>
        </tr>
        <tr>
            <td><input type="button" class="apple" value="애플로 가입하기"></td>
        </tr>
        <tr>
            <td><a href="#">이메일로 가입</a>|<a href="#">로그인</a></td>
        </tr>
    </table>
    <hr>
    <table class="t3">
        <tr>
            <td>
                <div class="title">
                    <h1>D.LAB</h1><br><h6>회원가입 화면입니다.</h6>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <input placeholder="이메일" type="email" class="email01">
            </td>
        </tr>
        <tr>
            <td>
                <input placeholder="비밀번호" type="password" class="password01">
            </td>
        </tr>
        <tr>
            <td>
                <input placeholder="비밀번호 확인" type="password" class="passwordcheck01">
            </td>
        </tr>
        <tr>
            <td>
                <input placeholder="이름" type="text" class="name01">
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" class="checkbox01">알림 수신에 동의 하시겠습니까?
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="button01" value="회원가입">
            </td>
        </tr>
        <tr>
            <td>
                이미 계정이 있으세요?<a href="#"><input type="button" class="button02" value="로그인"></a>
            </td>
        </tr>
    </table>
</body>
</html>
